<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточка товара</title>
    <link rel="stylesheet" href="/lesson-7/style/stylel.css" />
  </head>
  <body>
    <div class="border">
      <div class="card">
        <div class="rate">Тариф минимум</div>
        <div class="price">9 000</div>
        <div class="rub">руб.</div>
        <div class="text">
          <ul>
            <li>Шары 30 шт разноцветные</li>
            <li>Наклейка на машину</li>
            <li>
              Фотосъемка<br />(15 обработанных фотографий <br />
              оформленных в фотокнигу)
            </li>
          </ul>
        </div>
        <div class="order-border">
          <div class="order">заказать услугу</div>
        </div>
      </div>
    </div>
  </body>
</html>
