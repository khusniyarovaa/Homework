<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Карточка товара</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="border">
      <div class="card">
        <h2 class="rate">Тариф минимум</h2>
        <span class="price">9 000</span>
        <span class="rub">руб.</span>
        <div class="text">
          <ul class="list">
            <li class="list-item">Шары 30 шт разноцветные</li>
            <li class="list-item">Наклейка на машину</li>
            <li class="list-item">
              <span class="wrap-item">Фотосьемка</span>
              (15 обработанных фотографий оформленных в фотокнигу)
            </li>
          </ul>
        </div>
        <div class="order-border">
          <div class="order">заказать услугу</div>
        </div>
      </div>
    </div>
  </body>
</html>
